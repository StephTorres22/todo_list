<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <title><%=htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="content">
        <div class="sideBar">
            <div class="sideBarControls">
                <img src="../src/assets/plus.svg" alt="plus symbol" class="smallIcon" id="addProject">
                <img src="../src/assets/note-plus-outline.svg" alt="add task" class="smallIcon" id="addTask">
                <img src="../src/assets/calendar-check.svg" alt="calender" class="smallIcon">
            </div>
            <div class="sideBarCard">Default project
                <div class="taskPreview">seperate div inside for preview of task</div>
                
            </div>
            <!-- Options dropdown list, show all project, show all tasks 
                Snapshop of current projects, displayed in cards -->
        </div>
        <div class="topBar">
            <!-- title, logo, search,  -->

        </div>
        <div class="main">
            Needs a few different views, grid for all project display, list for all taks view, 
            <!-- shows results of search, displays all projects or tasks if wanted
            new task and new project forms
            current date and time? -->

        </div>
        <dialog><!-- don't know if ill use this yet --></dialog>


    </div>

    <dialog class="modal" id="projectFormModal">

        <form action="./index.html" id="projectForm" onsubmit="return false">

            <legend>Project Details</legend>

            <input type="text" name="projectTitle" id="projectTitle" placeholder="Project Name" required>
            <input type="text" name="description" id="description" placeholder="Description" required>

            <div class="buttonDiv">
                <button type="submit" class="submitProject" id="submitProjectButton">Add Project</button>
                <button type="reset">Clear</button>
                <button type="button" class="closeModal">&times;</button>
            </div>
                

        </form>


    </dialog>
    
</body>

</html>
