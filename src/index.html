<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <title><%=htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="content">
        <div class="sideBar">
            <div class="sideBarControls">
                <button class="sidebarButtons "id="addProject"><img src="./assets/plus.svg" alt="plus symbol" class="smallIcon"></button>
                <button class="sidebarButtons" id="addTaskSVG"><img src="assets/note-plus-outline.svg" alt="add task" class="smallIcon"></button>
                <button class="sidebarButtons"><img src="assets/calendar-check.svg" alt="calender" class="smallIcon"></button>
            </div>
            <!-- <div class="sideBarCard">Default project
                <div class="taskPreview">seperate div inside for preview of task</div>
                
            </div> -->
            <!-- Options dropdown list, show all project, show all tasks 
                Snapshop of current projects, displayed in cards -->
        </div>
        <div class="topBar">
            <!-- title, logo, search,  -->

        </div>
        <div class="main">
            Needs a few different views, grid for all project display, list for all taks view, 
            <!-- shows results of search, displays all projects or tasks if wanted
            new task and new project forms
            current date and time? -->

        </div>
        <div class="rightSide">
            <div class="clock">
                <div class="hand hour" data-hour-hand></div>
                <div class="hand minute" data-minute-hand></div>
                <div class="hand second" data-second-hand></div>
                
                <div class="number number1">
                    <div class="shape"></div>
                </div>
                <div class="number number2">
                    <div class="shape"></div>
                </div>
                <div class="number number3">
                    <div class="shape"></div>
                </div>
                <div class="number number4">
                    <div class="shape"></div>
                </div>
                <div class="number number5">
                    <div class="shape"></div>
                </div>
                <div class="number number6">
                    <div class="shape"></div>
                </div>
                <div class="number number7">
                    <div class="shape"></div>
                </div>
                <div class="number number8">
                    <div class="shape"></div>
                </div>
                <div class="number number9">
                    <div class="shape"></div>
                </div>
                <div class="number number10">
                    <div class="shape"></div>
                </div>
                <div class="number number11">
                    <div class="shape"></div>
                </div>
                <div class="number number12">
                    <div class="shape"></div>
                </div>
            </div>
        </div>
    </div>
    <dialog><!-- don't know if ill use this yet --></dialog>


    <dialog class="modal" id="projectFormModal">
        <form action="./index.html" id="projectForm">
            <legend>Project Details</legend>

            <div class="projectInputDiv">
                <input type="text" name="projectTitle" id="projectTitle" placeholder="Project Name" required>
                <input type="text" name="description" id="description" placeholder="Description" required>
            </div>

            <div class="buttonDiv">
                <button type="submit" class="submitProject" id="submitProjectButton"><img src="./assets/plus.svg" alt="sumbit project button" class="formButtons"></button>
                <button type="reset"><img src="./assets/backspace-outline.svg" alt="form reset button" class="formButtons"></button>
                <button type="button" class="closeModal" id="closeProjectModal"><img src="./assets/close-box-outline.svg" alt="close form button" class="formButtons"></button>
            </div>
        </form>
    </dialog>

    <dialog class="modal" id="taskFormModal" >
        <form action="./index.html" id="taskForm">
            <legend>Task Details</legend>

            <div class="inputDiv">
                <input type="text" name="taskTitle" id="taskTitle" placeholder="Task Name" required>
                <input type="text" name="taskDescription" id="taskDescription" placeholder="Task Description" required>
                <input type="date" name="dueDate" id="dueDate">

                <div class="priorityRadio">
                    <input type="radio" name="priority" id="priorityHigh" value="high">High</input>
                    <input type="radio" name="priority" id="priorityMedium" value="medium">Medium</input>
                    <input type="radio" name="priority" id="priorityLow" value="low">Low</input>
                </div>
            </div>

            <div class="buttonDiv">
                <img src="./assets/note-plus-outline.svg" alt="addTaskImage" class="formButtons" id="submitTaskButton">                
                <button type="reset"><img src="./assets/backspace-outline.svg" alt="clear button" class="formButtons"></button>
                <img src="./assets/close-box-outline.svg" alt="close button" class="formButtons" id="closeTaskModal">    
            </div>
        </form>
    </dialog>
    
</body>

</html>
